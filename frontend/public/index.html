<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="%PUBLIC_URL%/logo512.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta
      name="description"
      content="Plataforma de voluntariado conectando pessoas e instituições para criar um mundo melhor"
    />
    <meta
      name="keywords"
      content="voluntariado, ong, ações sociais, comunidade, solidariedade"
    />
    <meta name="author" content="Plataforma de Voluntariado" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voluntariado.com/" />
    <meta
      property="og:title"
      content="Voluntariado - Conectando Pessoas e Causas"
    />
    <meta
      property="og:description"
      content="Encontre oportunidades de voluntariado e faça a diferença na sua comunidade"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://voluntariado.com/" />
    <meta
      property="twitter:title"
      content="Voluntariado - Conectando Pessoas e Causas"
    />
    <meta
      property="twitter:description"
      content="Encontre oportunidades de voluntariado e faça a diferença na sua comunidade"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />

    <title>Voluntariado - Conectando Pessoas e Causas</title>

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Voluntariado" />

    <!-- Security Headers (removidos - devem ser configurados no backend) -->

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Voluntariado",
        "description": "Plataforma de voluntariado conectando pessoas e instituições para criar um mundo melhor",
        "url": "https://voluntariado.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://voluntariado.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #f8fafc;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 20px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            sans-serif;
          z-index: 9999;
        "
      >
        <div>
          <h1 style="color: #1e3a8a; margin-bottom: 16px; font-size: 24px">
            JavaScript Necessário
          </h1>
          <p style="color: #64748b; line-height: 1.6; max-width: 400px">
            Para usar a plataforma de voluntariado, você precisa habilitar o
            JavaScript no seu navegador.
            <br /><br />
            <strong>Como habilitar:</strong>
            <br />
            1. Abra as configurações do seu navegador
            <br />
            2. Procure por "JavaScript" ou "Conteúdo"
            <br />
            3. Habilite o JavaScript
            <br />
            4. Recarregue a página
          </p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Loading State -->
    <div
      id="loading"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      "
    >
      <div style="text-align: center">
        <div
          style="
            width: 48px;
            height: 48px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "
        ></div>
        <p
          style="
            color: #64748b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
              sans-serif;
          "
        >
          Carregando...
        </p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
